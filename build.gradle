plugins {
	id 'fabric-loom' version '0.12-SNAPSHOT'
	id 'maven-publish'
	id "com.diffplug.spotless" version "6.11.0"
}

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

repositories {
	maven {
		url = "https://maven.kyrptonaught.dev"
	}

	maven { url 'https://dl.cloudsmith.io/public/geckolib3/geckolib/maven/' }
}

dependencies {
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"
	modImplementation "net.kyrptonaught:customportalapi:${project.custom_portal_api_version}"
	modImplementation "software.bernie.geckolib:geckolib-fabric-1.18:${project.geckolib_version}"

	include "net.kyrptonaught:customportalapi:${project.custom_portal_api_version}"
}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

tasks.withType(JavaCompile).configureEach {
	it.options.release = 17
}

java {
	withSourcesJar()
}

jar {
	from("LICENSE") {
		rename { "${it}_${project.archivesBaseName}"}
	}
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			from components.java
		}
	}

	repositories {
	}
}

spotless {
	java {
		target 'src/*/java/**/*.java'
		removeUnusedImports()
		googleJavaFormat()
		formatAnnotations()
	}

	json {
		target 'src/**/*.json'
		gson()
				.indentWithSpaces(4)
				.sortByKeys()
				.escapeHtml()
	}
}